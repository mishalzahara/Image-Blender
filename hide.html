<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hiding</title>
    <style>
        .blend-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        
        .base-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .overlay-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            mix-blend-mode: hide;
            opacity: 1.0;
            transition: all 1s ease;
        }
        
        .overlay-image:hover {
            mix-blend-mode: screen;
            opacity: 0;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        select {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="blend-container">
        <img src="img.png" alt="Base Image" class="base-image">
        <img src="img1.png" alt="Overlay Image" class="overlay-image">
    </div>
    
    <div class="controls">
        <label for="blend-mode">Select Blend Mode:</label>
        <select id="blend-mode" onchange="changeBlendMode(this.value)">
            <option value="multiply">Multiply</option>
            <option value="screen">Screen</option>
            <option value="overlay">Overlay</option>
            <option value="darken">Darken</option>
            <option value="lighten">Lighten</option>
            <option value="difference">Difference</option>
        </select>
    </div>

    <script>
        function changeBlendMode(mode) {
            document.querySelector('.overlay-image').style.mixBlendMode = mode;
        }
    </script>
</body>
</html>
